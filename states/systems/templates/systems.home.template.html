<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Systems</span>
    </md-card-title-text>
  </md-card-title> <!-- title for systems view ends here -->
  <md-card-content>
    <md-card>
      <md-card-content>
        <!-- sub-header faded ghost text -->
        <!-- <md-subheader class="md-no-sticky">Connectors</md-subheader> -->
        <!-- connectors header -->
        <md-toolbar class="md-theme-indigo" layout="row">
          <h1 class="md-toolbar-tools">System Name</h1>
          <h1 class="md-toolbar-tools">System Type</h1>
          <h1 class="md-toolbar-tools">System Description</h1>
        </md-toolbar>
        <!-- connectors template -->
        <md-radio-group ng-model="vm.selectedId">
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="connector in vm.connectors" ng-click="null">
              <div class="md-list-item-text" layout="row">
                <md-radio-button flex='33'
                  ng-value="connector.id"
                  class="md-primary">
                  <h3 flex>{{ connector.name }}</h3>
                </md-radio-button>
                <h4 flex='33' class="padLft-10 padTop-8">{{ connector.name }}</h4>
                <p flex='33' class="padLft-20 padTop-8">{{ connector.name }}</p>
              </div>
              <!-- divider after each list item except for last item -->
              <md-divider ng-if="$index + 1 != vm.connectors.length"></md-divider>
            </md-list-item>
          </md-list> <!-- list ends here -->
        </md-radio-group> <!-- connectors radio group ends here -->
      </md-card-content> <!-- connectors panel ends here -->
    </md-card>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button>New</md-button>
    <md-button>Modify</md-button>
  </md-card-actions>
</md-card>
